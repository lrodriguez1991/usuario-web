<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${usuario.id} != null ? 'Editar Usuario' : 'Crear Usuario'">Formulario Usuario</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f6f9;
			margin: 0;
			padding: 40px;
		}

		h1 {
			color: #333;
		}

		form {
			background-color: #fff;
			padding: 20px 30px;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
			max-width: 400px;
		}

		div {
			margin-bottom: 15px;
		}

		label {
			display: block;
			font-weight: bold;
			margin-bottom: 5px;
		}

		input[type="text"],
		input[type="number"],
		input[type="email"] {
			width: 100%;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		button {
			background-color: #007bff;
			color: white;
			padding: 10px 15px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
		}

		a {
			display: inline-block;
			margin-top: 20px;
			text-decoration: none;
			color: #007bff;
		}

		a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>

	<h1 th:text="${usuario.id} != null ? 'Editar Usuario' : 'Crear Usuario'">Formulario Usuario</h1>

	<form th:action="@{/usuarios}" th:object="${usuario}" method="post">
		<input type="hidden" th:field="*{id}" />
		<div>
			<label for="nombre">Nombre</label>
			<input type="text" id="name" th:field="*{name}" />
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" th:field="*{email}" />
		</div>
		<div>
			<button type="submit">Guardar</button>
		</div>
	</form>

	<a href="/usuarios">‚Üê Regresar</a>

</body>

</html>
